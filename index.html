<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVP Agendamento</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="app-container">
    <!-- Notificação -->
    <div id="notification" class="notification hidden">
      <p id="notification-text"></p>
    </div>

    <!-- Card principal -->
    <div class="card">
      <h1>Agendamento de Entrevistas</h1>
      <p class="subtitle">Escolha a data e horário disponíveis</p>

      <form id="schedule-form">
        <!-- Informações do candidato -->
        <div class="form-group">
          <label for="candidate">Nome do Candidato</label>
          <input type="text" id="candidate" placeholder="Digite o nome completo">
        </div>

        <div class="form-group">
          <label for="interview-type">Tipo de Entrevista</label>
          <select id="interview-type">
            <option value="">Selecione</option>
            <option value="carreira">Carreira</option>
            <option value="live-exercise">Live Exercise</option>
          </select>
        </div>

        <!-- Calendário -->
        <div class="calendar">
          <div class="calendar-header">
            <h3>Setembro 2025</h3>
          </div>
          <div class="calendar-grid">
            <div class="calendar-cell">1</div>
            <div class="calendar-cell">2</div>
            <div class="calendar-cell">3</div>
            <div class="calendar-cell today">4</div>
            <div class="calendar-cell">5</div>
            <div class="calendar-cell">6</div>
            <div class="calendar-cell">7</div>
            <!-- mais dias conforme necessário -->
          </div>
        </div>

        <!-- Horários -->
        <div class="form-group">
          <label>Horários Disponíveis</label>
          <div class="time-slots">
            <div class="time-slot">09:00</div>
            <div class="time-slot">10:00</div>
            <div class="time-slot">11:00</div>
            <div class="time-slot">14:00</div>
            <div class="time-slot">15:00</div>
            <div class="time-slot unavailable">16:00</div>
          </div>
        </div>

        <!-- Observações -->
        <div class="form-group">
          <label for="notes">Observações</label>
          <textarea id="notes" placeholder="Digite observações (opcional)"></textarea>
        </div>

        <!-- Botão -->
        <button type="submit" id="send-invite-btn">Confirmar Entrevista</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
